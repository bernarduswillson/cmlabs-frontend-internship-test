<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mealapp | Home</title>
  <meta name="description" content="Meal App is a web application that provides information about foods.">

  <!-- Styles -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<!-- Body -->
<body style="font-family: 'Poppins', sans-serif;" class="relative bg-white overflow-x-hidden">

  <!-- Navigation -->
  <div id="navbar"></div>

  <!-- Banner -->
  <div class="flex flex-col items-center justify-center bg-gray-100 h-80 px-5">
    <div class="flex gap-5 mb-5 -mt-5">
      <i class="text-xl fas fa-hotdog" style="color: #ec5555;"></i>
      <i class="text-xl fas fa-bacon" style="color: #f6ad55;"></i>
      <i class="text-xl fas fa-ice-cream" style="color: #68d391;"></i>
    </div>
    <h1 class="text-4xl font-bold text-center">See All The Delicious Foods</h1>
    <p class="text-center mt-4">Explore a World of Flavors.</p>
  </div>

  <!-- Category List -->
  <div class="container mx-auto px-4 my-8 py-8 relative">
    <div id="categoryList" class="flex flex-wrap gap-5 justify-center items-center"></div>

    <!-- Loader -->
    <div id="lottieLoader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
      <div id="lottieAnimation" style="width: 200px; height: 200px;"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/category.js"></script>
  <script src="js/card.js"></script>
</body>

</html>
