<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mealapp | Meals Detail</title>
  <link rel="icon" type="image/x-icon" href="public/favicon.ico">

  <!-- Styles -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<!-- Body -->
<body style="font-family: 'Poppins', sans-serif;" class="relative bg-white overflow-x-hidden">

  <!-- Navigation -->
  <div id="navbar"></div>

  <main>
    <!-- Content -->
    <div class="container mx-auto px-9 my-8 py-8 relative max-w-6xl" id="mealDetail">
      <!-- Breadcrumb -->
      <div class="flex items-center gap-2 mb-5">
        <i class="fa-solid fa-house text-sm"></i>
        <a href="/" class="text-md">Home</a>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm mx-2"></i>
        <a class="text-md" id="categoryName"></a>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm mx-2"></i>
        <a class="text-md" id="mealName"></a>
      </div>

      <!-- Meal Title -->
      <h1 class="text-4xl font-bold" id="mealTitle"></h1>
      <div class="mt-10 w-full h-1 bg-black bg-gray-100"></div>

      <!-- Meal Details -->
      <h2 class="text-red-500 font-bold mt-5" id="mealArea"></h2>
      <div class="md:flex">

        <div class="w-full md:w-1/2 relative mt-5">
          <img src="" alt="" class="w-full object-cover rounded-2xl" id="mealImage">
        </div>

        <div class="w-full md:w-1/2 relative mt-5 md:ml-5">
          <h3 class="text-2xl font-bold">
            Instructions
          </h3>
          <p class="mt-5" id="mealInstructions"></p>

          <h3 class="text-2xl font-bold mt-8">
            Recipes
          </h3>
          <div class="mt-5" id="mealRecipes"></div>
        </div>
      </div>

      <div class="mt-16 w-full h-1 bg-black bg-gray-100"></div>

      <h3 class="text-2xl font-bold mt-5 text-center">
        Tutorials
      </h3>
      <div class="flex justify-center items-center my-10">
        <div class="relative w-full" style="padding-top: 56.25%;">
          <iframe id="mealTutorials" class="absolute top-0 left-0 w-full h-full" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

      <!-- Loader -->
      <div id="lottieLoader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div id="lottieAnimation" style="width: 200px; height: 200px;"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/meals-detail.js"></script>
</body>

</html>
