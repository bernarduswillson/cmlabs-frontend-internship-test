<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mealapp | Category Detail</title>

  <!-- Styles -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://unpkg.com/tailwindcss@^2.0.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<!-- Body -->
<body style="font-family: 'Poppins', sans-serif;" class="relative bg-white overflow-x-hidden">

  <!-- Navigation -->
  <div id="navbar"></div>

  <main>
    <!-- Content -->
    <div class="container mx-auto px-9 my-8 py-8 mb-20 relative max-w-6xl">
      <!-- Breadcrumb -->
      <div class="flex items-center gap-2 mb-5">
        <i class="fa-solid fa-house text-sm"></i>
        <a href="/" class="text-md">Home</a>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm mx-2"></i>
        <h1 class="text-md" id="categoryName"></h1>
      </div>

      <!-- Category Title -->
      <h1 class="text-4xl font-bold" id="categoryTitle"></h1>
      <div class="mt-10 w-full h-1 bg-black bg-gray-100"></div>

      <!-- Meal List -->
      <div id="mealList" class="flex flex-wrap gap-5 justify-center items-center mt-10"></div>

      <!-- Loader -->
      <div id="lottieLoader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div id="lottieAnimation" style="width: 200px; height: 200px;"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/navbar.js"></script>
  <script src="js/category-detail.js"></script>
</body>

</html>
